<p> here is the chat box</p>
<button class="open" onclick="openForm()">chat</button>
<div class="chat" id="myForm">
 <form class="form">
   <h1> chat</h1>

function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
